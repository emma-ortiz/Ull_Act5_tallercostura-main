{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0 text-center">
    <div class="card-header bg-danger text-white">
      <h3>Eliminar Clase</h3>
    </div>
    <div class="card-body">
      <p class="fs-5">¿Estás seguro de que deseas eliminar la clase <strong>{{ clase.nombre }}</strong>?</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4">Sí, eliminar</button>
        <a href="{% url 'ver_clase' %}" class="btn btn-secondary px-4">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
