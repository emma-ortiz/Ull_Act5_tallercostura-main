{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Actualizar Inscripción</h2>
    <form method="POST" action="{% url 'realizar_actualizacion_inscripcion' inscripcion.id %}" class="shadow p-4 bg-light rounded">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Alumno</label>
        <select name="alumno" class="form-select">
        {% for alumno in alumnos %}
        <option value="{{ alumno.id }}" {% if alumno.id == inscripcion.alumno.id %}selected{% endif %}>{{ alumno.nombre }} {{ alumno.apellido }}</option>
        {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Clase</label>
        <select name="clase" class="form-select">
        {% for clase in clases %}
        <option value="{{ clase.id }}" {% if clase.id == inscripcion.clase.id %}selected{% endif %}>{{ clase.nombre }}</option>
        {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Método de pago</label>
        <input type="text" name="metodo_pago" value="{{ inscripcion.metodo_pago }}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Monto pagado</label>
        <input type="number" step="0.01" name="monto_pagado" value="{{ inscripcion.monto_pagado }}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Estado</label>
        <input type="text" name="estado" value="{{ inscripcion.estado }}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Observaciones</label>
        <textarea name="observaciones" class="form-control">{{ inscripcion.observaciones }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
</form>
</div>

{% endblock %}
