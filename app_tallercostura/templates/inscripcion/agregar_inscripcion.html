{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
<h2 class="mb-4">Agregar Inscripción</h2>
<form method="POST" class="shadow p-4 rounded bg-white">
{% csrf_token %}


<div class="mb-3">
<label class="form-label">Alumno</label>
<select name="alumno" class="form-select" required>
<option value="" selected disabled>-- Selecciona un alumno --</option>
{% for a in alumnos %}
<option value="{{ a.id }}">{{ a.nombre }} {{ a.apellido }}</option>
{% endfor %}
</select>
</div>


<div class="mb-3">
<label class="form-label">Clase</label>
<select name="clase" class="form-select" required>
<option value="" selected disabled>-- Selecciona una clase --</option>
{% for c in clases %}
<option value="{{ c.id }}">{{ c.nombre }} ({{ c.nivel }})</option>
{% endfor %}
</select>
</div>


<div class="mb-3">
<label class="form-label">Método de pago</label>
<select name="metodo_pago" class="form-select">
<option value="Efectivo">Efectivo</option>
<option value="Tarjeta">Tarjeta</option>
<option value="Transferencia">Transferencia</option>
</select>
</div>


<div class="mb-3">
<label class="form-label">Monto pagado</label>
<input type="number" step="0.01" name="monto_pagado" class="form-control" required>
</div>


<div class="mb-3">
<label class="form-label">Estado</label>
<select name="estado" class="form-select">
<option value="Activa">Activa</option>
<option value="Cancelada">Cancelada</option>
<option value="Finalizada">Finalizada</option>
</select>
</div>


<div class="mb-3">
<label class="form-label">Observaciones</label>
<textarea name="observaciones" class="form-control" rows="3"></textarea>
</div>


<button type="submit" class="btn btn-success w-100">Guardar Inscripción</button>
</form>
</div>
{% endblock %}
