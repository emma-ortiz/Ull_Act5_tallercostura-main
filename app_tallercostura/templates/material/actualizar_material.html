{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Actualizar Material</h2>
    <form action="{% url 'realizar_actualizacion_material' material.pk %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" value="{{ material.nombre }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" name="tipo" value="{{ material.tipo }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" name="cantidad" value="{{ material.cantidad }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Proveedor</label>
            <input type="text" name="proveedor" value="{{ material.proveedor }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Costo Unitario</label>
            <input type="number" step="0.01" name="costo_unitario" value="{{ material.costo_unitario }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Compra</label>
            <input type="date" name="fecha_compra" value="{{ material.fecha_compra }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Clase Asociada</label>
            <select class="form-select" name="clase">
                <option value="">-- Ninguna --</option>
                {% for c in clases %}
                    <option value="{{ c.pk }}" {% if material.clase and c.pk == material.clase.pk %}selected{% endif %}>{{ c.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'ver_material' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
