{% extends 'base.html' %}
{% block title %}Agregar Material{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4"> Agregar Material</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" name="nombre" class="form-control">
    </div>
    <div class="mb-3">
      <label>Tipo:</label>
      <input type="text" name="tipo" class="form-control">
    </div>
    <div class="mb-3">
      <label>Cantidad:</label>
      <input type="number" name="cantidad" class="form-control">
    </div>
    <div class="mb-3">
      <label>Proveedor:</label>
      <input type="text" name="proveedor" class="form-control">
    </div>
    <div class="mb-3">
      <label>Costo Unitario:</label>
      <input type="number" step="0.01" name="costo_unitario" class="form-control">
    </div>
    <div class="mb-3">
      <label>Fecha de Compra:</label>
      <input type="date" name="fecha_compra" class="form-control">
    </div>
    <div class="mb-3">
      <label>Clase Relacionada:</label>
      <select name="clase" class="form-select">
        {% for clase in clases %}
        <option value="{{ clase.id }}">{{ clase.nombre }} ({{ clase.nivel }})</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100"><i class="bi bi-check-circle"></i> Guardar</button>
  </form>
</div>
{% endblock %}
