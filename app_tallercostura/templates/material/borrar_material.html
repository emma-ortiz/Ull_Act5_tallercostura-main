{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card p-4 shadow rounded-4 text-center">
    <h3 class="mb-3 text-danger"><i class="bi bi-exclamation-triangle"></i> Confirmar Eliminación</h3>
    <p>¿Estás seguro que deseas eliminar el material <strong>{{ object.nombre }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3 mt-3">
        <a href="{% url 'ver_material' %}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Cancelar
        </a>
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-trash"></i> Eliminar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
