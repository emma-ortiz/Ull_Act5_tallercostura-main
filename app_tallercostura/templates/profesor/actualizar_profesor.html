{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Actualizar Profesor</h2>
    <form action="{% url 'realizar_actualizacion_profesor' profesor.pk %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" value="{{ profesor.nombre }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" name="apellido" value="{{ profesor.apellido }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" name="correo" value="{{ profesor.correo }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" name="telefono" value="{{ profesor.telefono }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Especialidad</label>
            <input type="text" name="especialidad" value="{{ profesor.especialidad }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de contratación</label>
            <input type="date" name="fecha_contratacion" value="{{ profesor.fecha_contratacion|date:'Y-m-d' }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Salario</label>
            <input type="number" step="0.01" name="salario" value="{{ profesor.salario }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Clases asignadas</label>
            <select class="form-select" name="clases" multiple>
                {% for c in clases %}
                    <option value="{{ c.pk }}" {% if c.pk in clases_asignadas %}selected{% endif %}>{{ c.nombre }}</option>
                {% endfor %}
            </select>
            <div class="form-text">Mantén presionada la tecla Ctrl (o Cmd) para seleccionar múltiples.</div>
        </div>

        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'ver_profesor' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
