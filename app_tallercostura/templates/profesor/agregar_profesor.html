{% extends 'base.html' %}
{% block title %}Agregar Profesor{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4"> Agregar Profesor</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" name="nombre" class="form-control">
    </div>
    <div class="mb-3">
      <label>Apellido:</label>
      <input type="text" name="apellido" class="form-control">
    </div>
    <div class="mb-3">
      <label>Correo:</label>
      <input type="email" name="correo" class="form-control">
    </div>
    <div class="mb-3">
      <label>Teléfono:</label>
      <input type="text" name="telefono" class="form-control">
    </div>
    <div class="mb-3">
      <label>Especialidad:</label>
      <input type="text" name="especialidad" class="form-control">
    </div>
    <div class="mb-3">
      <label>Fecha de Contratación:</label>
      <input type="date" name="fecha_contratacion" class="form-control">
    </div>
    <div class="mb-3">
      <label>Salario:</label>
      <input type="number" step="0.01" name="salario" class="form-control">
    </div>

    <button type="submit" class="btn btn-success w-100"><i class="bi bi-check-circle"></i> Guardar</button>
  </form>
</div>
{% endblock %}
